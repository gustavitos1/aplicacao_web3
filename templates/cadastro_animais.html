{% extends 'base.html' %}

{% block conteudo %}
    <h2>Cadastro de Animais</h2>
    <form action="{{url_for('cadastro_animal')}}" method="POST">
        <div>
            <label for="form_nome_animal">Nome do Animal</label>
            <input type="text" id="form_nome_animal" name="form_nome_animal" placeholder="Insira o nome do animal" required>
        </div>

        <div>
            <label for="form_raca">Raça do Animal</label>
            <input type="text" id="form_raca" name="form_raca" placeholder="Insira a raça" required>
        </div>

        <div>
            <label for="form_data_nascimento">Ano de Nascimento</label>
            <input type="number" id="form_data_nascimento" name="form_data_nascimento" required>
        </div>

        <div>
            <label for="form_CPF_dono">CPF do Dono</label>
            <input type="text" id="form_CPF_dono" name="form_CPF_dono" placeholder="Insira o CPF do dono" required>
        </div>

        <button type="submit">Cadastrar Animal</button>
    </form>
{% endblock conteudo %}

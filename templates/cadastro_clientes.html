{% extends 'base.html' %}

{% block conteudo %}
    <h2>Cadastro de Clientes</h2>
    <form action="{{url_for('cadastro_cliente')}}" method="POST">
        <div>
            <label for="form_CPF">CPF do Cliente</label>
            <input type="text" id="form_CPF" name="form_CPF" placeholder="Insira o CPF" required>
        </div>

        <div>
            <label for="form_nome">Nome do Cliente</label>
            <input type="text" id="form_nome" name="form_nome" placeholder="Insira o nome" required>
        </div>

        <div>
            <label for="form_telefone">Telefone do Cliente</label>
            <input type="text" id="form_telefone" name="form_telefone" placeholder="Insira o telefone" required>
        </div>

        <button type="submit">Cadastrar Cliente</button>
    </form>
{% endblock conteudo %}

{% extends 'base.html' %}

{% block conteudo %}
    <h2>Editar Animal</h2>
    <form action="{{ url_for('editar_animal', id_animal=animal.id_animal) }}" method="POST">
       <div>
            <label for="form_nome_animal">Nome do Animal</label>
            <input type="text" id="form_nome_animal" name="form_nome_animal" value="{{ animal.nome_animal }}" required>
        </div>

        <div>
            <label for="form_raca">Raça do Animal</label>
            <input type="text" id="form_raca" name="form_raca" value="{{ animal.raca }}" required>
        </div>

        <div>
            <label for="form_data_nascimento">Ano de Nascimento</label>
            <input type="number" id="form_data_nascimento" value="{{ animal.anoNasci }}" required>
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock conteudo %}
